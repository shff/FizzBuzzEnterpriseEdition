apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'resources/assets/configuration/spring/dependencyinjection/configuration/'
        }
    }
}

dependencies {
    implementation 'org.springframework:spring-aop:5.3.20',
                   'org.springframework:spring-beans:5.3.20',
                   'org.springframework:spring-context:5.3.20',
                   'org.springframework:spring-core:5.3.20',
                   'org.springframework:spring-expression:5.3.20',
                   'javax.annotation:javax.annotation-api:1.3'

    testImplementation 'junit:junit:4.8.2'
}

mainClassName = 'com.seriouscompany.business.java.fizzbuzz.packagenamingpackage.impl.Main'